name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      year:
        description: 'Determines the year of the riddle.'
        required: true
        default: "auto"
      day:
        description: 'Determines the day of the riddle.'
        required: true
        default: "auto"
      part:
        description: 'Determines the part of the riddle.'
        required: true
        default: "auto"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry
          ~/.cache/pip
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run script
      run: |
        poetry run exec run --year "${{ inputs.year }}" --day "${{ inputs.day }}" --part "${{ inputs.part }}"
